name:           regression.yaml
description:    |
  This is for migration regression test.
  #support service check test, normally set '0' for package media test.
vars:
  DESKTOP: 'gnome'
  BOOT_HDD_IMAGE: 1
  ORIGIN_SYSTEM_VERSION: '%HDDVERSION%'
  UPGRADE_TARGET_VERSION: '%VERSION%'
  BOOTFROM: 'd'
schedule:
  - installation/bootloader_start
  - boot/boot_to_desktop
  - console/check_migration_features
  - console/check_network
  - console/system_state
  - console/prepare_test_data
  - console/check_upgraded_service
  - migration/openldap_to_389ds
# - boot/grub_test_snapshot
  - locale/keymap_or_locale
  - console/supportutils
  - console/force_scheduled_tasks
  - console/textinfo
  - console/hostname
  - console/upgrade_snapshots
  - console/x_vt
  - console/pam
  - console/btrfsmaintenance
  - console/java
  - console/cpio
  - console/zypper_ref
  - console/ncurses
  - console/yast2_lan
  - console/curl_https
  - console/salt
  - console/glibc_sanity
  - console/glibc_tunables
  - console/zypper_in
  - console/zypper_log
  - console/yast2_i
  - console/yast2_bootloader
  - console/vim
